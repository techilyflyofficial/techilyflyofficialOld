<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog | TechilyFly</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Dynamic Header Load -->
  <div id="header-placeholder"></div>

    <section class="py-5 bg-light text-center">
    <div class="container">
      <h1 class="display-5 fw-bold">Our Blog</h1>
      <p class="text-muted">Latest tips, updates, and case studies</p>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <div class="row g-4" id="blog-container">
        <!-- Cards will be inserted here -->
      </div>
    </div>
  </section>

    <script>
    fetch("blog/posts.json")
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById("blog-container");
        posts.forEach(post => {
          const card = `
            <div class="col-md-6">
              <a href="${post.url}" class="text-decoration-none text-dark">
                <div class="card h-100 shadow-sm">
                  <img src="${post.image}" class="card-img-top" alt="Blog image">
                  <div class="card-body">
                    <h5 class="card-title">${post.title}</h5>
                    <p class="card-text">${post.summary}</p>
                  </div>
                  <div class="card-footer text-muted">
                    ${post.date}
                  </div>
                </div>
              </a>
            </div>`;
          container.insertAdjacentHTML("beforeend", card);
        });
      });
  </script>

  <!-- Dynamic Footer Load -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
